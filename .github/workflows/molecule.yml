---
name: molecule

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

defaults:
  run:
    working-directory: 'ansible-role-proxy_settings'

jobs:
  molecule-checks:
    name: Molecule checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos8
          - centos7
          - centos6
          - ubuntu2004
          - ubuntu1804
          - ubuntu1604
          - debian10
          - debian9
          - fedora33

    steps:
      - uses: actions/checkout@v3
        with:
          path: 'ansible-role-proxy_settings'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install ansible molecule[docker] docker

      - name: Run tests
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
        run: molecule test
